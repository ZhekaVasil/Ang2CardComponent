<div class="wrapper" #wrapper>
  <div *ngFor="let card of cards" (click)="handleCardClick($event)" class="{{ card.expanded ? 'details' : 'card' }}" id="{{card.title}}">
    <div *ngIf="!card.expanded">
      {{ card.title }}
    </div>
    <div *ngIf="card.expanded">
      {{card.desc}}
      <button (click)="deleteExpandedCard()" style="float: right">Close</button>
    </div>
  </div>
</div>
